<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links -->
    <link rel="icon " href="favicon/pokemon icon.png">
    <link rel="stylesheet" href="./css/style.css"> 
    <!-- Main JS-->
    <script defer src="js/script.js"></script>
    <title> Pokedex</title> 
</head>
<body>
    <main>
     <img src="#" alt="pokemon" class="pokemon_image">
     
    <h1 class="pokemon_data">
        <span class="pokemon_number"></span>- 
         <span class="pokemon_name"></span>
    </h1>
    
    <form class=" form">
      <input
         type="search"
         class="input_search "
         placeholder="Name or number"
         required>
         
    </form>
    <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
    </div>

<img src="./poked/pokedex.png" alt="Pokedex" class="Pokedex"> 
   
</main>

</body>
</html>
